<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Messages</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active">Messages</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container-fluid">
        <!-- Content starts here -->
        <div class="row">

          <div class="col-12">
            <div class="card">

              <div class="card-header">
                <h3 class="card-title">Messages</h3>
              </div>
              <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Emailaddress</th>
                      <th>Message</th>
                      <th>Status</th>
                      <th>Received date</th>
                      <th>Last updated date</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let message of messages;">
                      <td> {{ message.firstName }} {{ message.lastName }} </td>
                      <td> {{ message.emailAddress }} </td>
                      <td [innerHtml]="message.message"></td>
                      <td> 
                        <ng-template [ngIf]="message.status == 0">
                          <span class="badge bg-danger">Unread</span>
                        </ng-template>
                        <ng-template [ngIf]="message.status == 1">
                          <span class="badge bg-warning">Read</span>
                        </ng-template>
                        <ng-template [ngIf]="message.status == 2">
                          <span class="badge bg-primary">Awaiting response</span>
                        </ng-template>
                        <ng-template [ngIf]="message.status == 3">
                          <span class="badge bg-success">Closed</span>
                        </ng-template>
                      </td>
                      <td> {{ message.receivedDate }} </td>
                      <td> {{ message.lastUpdatedDate }} </td>
                      <td> 
                        <div class="actions">
                          <div (click)="editMessage(message)" class="action">
                            <i class="fas fa-pen-alt"></i>
                          </div>
                          <div (click)="deleteMessage(message)" class="action">
                            <i class="fas fa-trash-alt danger"></i>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
