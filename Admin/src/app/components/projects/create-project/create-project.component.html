<div class="modal-header">
    <h4 class="modal-title" id="modal-project-title">Add project</h4>
    <button type="button" class="close" aria-label="Close" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <ng-container
      [ngTemplateOutlet]="projectModalBase"
      ></ng-container>
    </form>
  </div>
  <div class="modal-footer justify-content-between">
    
    <button type="button" class="btn btn-default">Cancel</button>
    <button type="button" class="btn btn-primary">Save</button>
  </div>

  <ng-template #projectModalBase>
    
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" type="text"/>
    </div>

    <div class="form-group">
      <label>Description</label>
      <app-rich-text-editor></app-rich-text-editor>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>Demo image</label>
          <div class="custom-file">
            <input type="file" class="form-control" id="customFile" />
            <label class="custom-file-label" for="customFile">Choose file</label>
          </div>
        </div>
        
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Demo</label>
          <input class="form-control" type="text"/>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Github</label>
          <input class="form-control" type="text"/>
        </div>
      </div>

      <div class="col-6">
        <div class="form-group">
          <label>Display order</label>
          <input class="form-control" type="number" />
        </div>
      </div>

      <div class="col-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label" for="exampleCheck1">Published</label>
        </div>
      </div>
    </div>
  </ng-template>
