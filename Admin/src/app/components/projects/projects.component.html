<div class="content-wrapper">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Projects</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active">Projects</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <section class="content">
      <div class="container-fluid">
        <!-- Content starts here -->
        <div class="row">

          <div class="col-12">
            <div class="card">

              <div class="card-header">
                <h3 class="card-title">Projects</h3>
              </div>


              <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Description</th>
                      <th>Image</th>       
                      <th class="icon">Published</th>
                      <th>Demo</th>
                      <th>Github</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody cdkDropList (cdkDropListDropped)="drop($event)">
                    <tr *ngFor="let project of projects;" cdkDrag>
                      <td class="col-md"> {{ project.title }} </td>
                      <td class="col-md" [innerHtml]="project.description"></td>
                      <td class="col-md"> {{ project.image }} </td>
                      <td class="icon col-md"> 
                        <ng-container *ngIf="project.published; else unpublished">
                          <i class="fas fa-check"></i>
                        </ng-container>
                        <ng-template #unpublished>
                          <i class="fas fa-ban"></i> 
                        </ng-template>
                      </td>
                      <td class="col-md"> <a *ngIf="project.demoUrl" [href]="project.demoUrl" target="_blank">{{ project.demoUrl }}</a> </td>
                      <td class="col-md"> <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank">{{ project.githubUrl }}</a></td>
                      <td class="col-md"> 
                        <div class="actions">
                          <div class="action" cdkDragHandle>
                            <i class="fas fa-bars"></i>
                          </div>
                          <div (click)="editProject(project)" class="action">
                            <i class="fas fa-pen-alt"></i>
                          </div>
                          <div (click)="deleteProject(project)" class="action">
                            <i class="fas fa-trash-alt danger"></i>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <div class="card-footer">
                <button class="btn btn-primary" (click)="addProject()" >Add project</button>  
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>
  </div>
