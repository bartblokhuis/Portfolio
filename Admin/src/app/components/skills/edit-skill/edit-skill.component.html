<div class="modal-header">
    <h4 class="modal-title" id="modal-project-title">Edit skill</h4>
    <button type="button" class="close" aria-label="Close" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <ng-container
      [ngTemplateOutlet]="projectModalBase"
      ></ng-container>
    </form>
  </div>
  <div class="modal-footer justify-content-between">
    
    <button type="button" class="btn btn-default">Cancel</button>
    <button type="button" class="btn btn-primary">Save</button>
  </div>

  <ng-template #projectModalBase>
    
    

    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" [value]="skill.name" />
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label>Icon file</label>
                <div class="custom-file">
                    <input type="file" class="form-control" id="customFile" />
                    <label class="custom-file-label" for="customFile">file</label>
                </div>
            </div>
        </div>
    </div>
  </ng-template>
